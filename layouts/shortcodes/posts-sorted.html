{{ range .Site.RegularPages.ByDate.Reverse}}
<h4><a style="text-decoration: none; color: tan;" href="{{ .RelPermalink }}"> {{ .Title }} </a></h4>
<h5>{{ .Date.Format "Jan, 02  2006" }} </h5>
{{ .Summary }}
{{ if .Truncated }}
<a href="{{ .RelPermalink }}">Read more...</a>
{{ end }}
<br>
<br>
{{ .ReadingTime }} minute read. <br>
{{ with .Params.tags }}Tags: {{ delimit . ", " }}{{end}}
<hr>
{{ end }}
